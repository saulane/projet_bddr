{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>
    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8322174400134620"
     crossorigin="anonymous"></script>
 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="flex flex-col items-center my-8">
    <h1 class="text-5xl">Recherche Articles COVID</h1>

    <form action="/articles/" class="w-1/3 space-y-4">    
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
          <input type="search" name="title" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Recherche d'article par titre" required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Rechercher</button>
        </div>
        <input type="search" name="labo" id="labo" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom du labo">

    <button id="dropdownSearchButton" data-dropdown-toggle="dropdownSearch" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Sous Thèmes<svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
    <!-- Dropdown menu -->
    <div id="dropdownSearch" class="z-10 hidden bg-white rounded-lg shadow w-96 dark:bg-gray-700">
        <div class="p-3">
          <label for="input-group-search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="text" id="input-group-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search user">
          </div>
        </div>
        <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownSearchButton">
          {% for subtheme in subthemes%}
          <li>
            <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
              <input id="checkbox-item-11" type="checkbox" name="subtheme[]" value="{{ subtheme.id}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
              <label for="checkbox-item-11" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">{{ subtheme.subtheme}}</label>
            </div>
          </li>

          {% endfor %}

    </div>

  </form>
     <!-- particles.js container -->
     <div id="particles-js"></div>


    <script>
      $( function() {
        var availableTags = [
            {% for labo in labos %}
                "{{labo.labo_name}}",
            {% endfor %}
        ];
        $( "#labo" ).autocomplete({
          source: availableTags
        });
      } );


      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 100,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#606060"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#606060"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#606060",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "window",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    </script>
   

    {% comment %} {% for subtheme in subthemes %}
    <li>
      <a href="articles/?subtheme={{subtheme.id}}">{{ subtheme.subtheme }}</a>
    </li>
    {% endfor %} {% endcomment %}

    <div style="margin-top:10em">
      <button  class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" onclick="update('year')">Par Année</button>
      <button  class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" onclick="update('month')">Par mois</button>
      <button  class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" onclick="update('week')">Par semaines</button>
      <script src="http://d3js.org/d3.v4.js"></script>
    </div>
    <div id="my_dataviz"></div>

    <script>
      var parseDate = d3.timeParse("%Y-%m-%d"); // for dates like "2014-01-01"
      //var parseDate = d3.time.format("%Y-%m-%dT00:00:00Z").parse;  // for dates like "2014-01-01T00:00:00Z"

      // set the dimensions and margins of the graph
      var margin = {top: 30, right: 30, bottom: 70, left: 60},
          width = 700 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
      /*d3.json('/api/play_count_by_month', function(error, data) {
        data.forEach(function(d) {
          d.month = parseDate(d.month);
          d.count_items = +d.count_items;
        });*/
        
       // Initialize the X axis
      var x = d3.scaleBand()
      .range([ 0, width ])
      .padding(0.2);
      var xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")


      // Initialize the Y axis
      var y = d3.scaleLinear()
      .range([ height, 0]);
      var yAxis = svg.append("g")
      .attr("class", "myYaxis")
            
      // A function that create / update the plot for a given variable:
      function update(scale) {
        
        d3.json('/api/play_count_by_' + scale, function(error, data) {
          svg.selectAll("rect").remove()
          data.forEach(function(d) {
            if (scale=="month"){
              d.month = parseDate(d.month);
            }else if (scale=="year"){
              d.month = parseDate(d.year);
            }else if (scale=="week"){
              d.month = parseDate(d.week);
            }
            d.count_items = +d.count_items;
          });

            // Update the X axis
          x.domain(data.map(function(d) { 
            var x_axis_text;
            if (scale=="month"){
              x_axis_text = (d.month.getFullYear() + "-" + d.month.getMonth());
            }else if (scale=="year"){
              x_axis_text = (d.month.getFullYear());
            }else if (scale=="week"){
              x_axis_text = (d.month.getFullYear() + "-" + d.month.getMonth()+ "-" + d.month.getDate());
            }
            return x_axis_text; 
          }))

          xAxis.call(d3.axisBottom(x))      
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

          // Update the Y axis
          y.domain([0, d3.max(data, function(d) { return d.count_items }) ]);
          yAxis.transition().duration(1000).call(d3.axisLeft(y));
          


          var u = svg.selectAll("rect").data(data)

  
          u.enter()
            .append("rect")
            .merge(u)
              .attr("x", function(d) { 
                var x_axis_text;
                if (scale=="month"){
                  x_axis_text = (d.month.getFullYear() + "-" + d.month.getMonth());
                }else if (scale=="year"){
                  x_axis_text = (d.month.getFullYear());
                }else if (scale=="week"){
                  x_axis_text = (d.month.getFullYear() + "-" + d.month.getMonth()+ "-" + d.month.getDate());
                }
                return x(x_axis_text); 
              })
              .attr("y", function(d) { return y(d.count_items); })
              .attr("width", x.bandwidth())
              .attr("height", function(d) { return height - y(d.count_items); })
              .attr("fill", "#69b3a2")
          })
        }

      update("year");

    </script>

  </div>
  </body>
</html>
